<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/login.css" />
    <!-- fontawasome -->
    <script
      src="https://kit.fontawesome.com/cb74f774d6.js"
      crossorigin="anonymous"
    ></script>
      <!-- google font -->
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="wrapper">
      <div style="float: left;">
        <a href="index.html"><i style="font-size: 20px;" class="fa-solid fa-arrow-left-long"></i></a>
      </div>

      <div style="float: left;">
        <h1>Login</h1>
        <form action="#">
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <div class="recover">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
      
      
      <button>LOGIN</button>
      <div class="line"></div>
      <div class="media-option">
        <a href="#" class="login">
          <i class="fa-brands fa-facebook"></i>
          <span>CONNECT WITH FACEBOOK</span>
        </a>
      </div>
      <div class="media-option">
        <a href="#" class="login">
          <i class="fa-brands fa-google"></i>
          <span>CONNECT WITH GOOGLE</span>
        </a>
      </div>
      <div class="member">
        Don't have an account? <a href="./signup.html"> Register Here </a>
      </div>
    </div>
  </body>
</html>
